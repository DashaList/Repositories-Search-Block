<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories Search Block</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="rep-search">
            <form action="" class="rep-search__form block">
                <div class="rep-search__search-line-wrap">
                    <label for="search-line">Введите название репозитория</label>
                    <input type="text" id="search-line" name="search">
                    <span class="search-line-error"></span>
                    <input id="submit-button" type="submit">
                </div>
            </form>

            <div class="rep-search__field"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
